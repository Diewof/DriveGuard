name: driveguard_app
description: Sistema de Monitoreo Inteligente de Conducción
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase (Solo lo esencial)
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Local Storage
  shared_preferences: ^2.2.2

  # UI & Navigation
  go_router: ^12.1.3
  flutter_local_notifications: ^17.2.2

  # Notificaciones multimodales
  audioplayers: ^5.2.1
  vibration: ^3.1.0
  cloud_firestore: ^4.17.5

  # Location services
  geolocator: ^10.1.0

  # Functional programming
  dartz: ^0.10.1

  # Sensores del dispositivo
  sensors_plus: ^6.0.1

  # HTTP Server para ESP32-CAM
  shelf: ^1.4.0
  shelf_router: ^1.1.0
  permission_handler: ^11.0.0
  intl: ^0.18.0

  # Vision Processing - ML Kit
  google_mlkit_face_detection: ^0.10.0
  google_mlkit_pose_detection: ^0.11.0
  image: ^4.1.3

  # URL Launcher (para WhatsApp)
  url_launcher: ^6.2.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Testing
  bloc_test: ^9.1.5

  # Linting
  flutter_lints: ^3.0.1

  # Launcher Icons
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/alerts/
    - assets/sounds/voice/

# Configuración de iconos de lanzador
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo_app.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo_app.png"