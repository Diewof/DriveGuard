  shelf: ^1.4.0
  shelf_router: ^1.1.0
  permission_handler: ^11.0.0
  intl: ^0.18.0

  # UDP para auto-descubrimiento de ESP32
  udp: ^5.0.3
  network_info_plus: ^5.0.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Testing
  bloc_test: ^9.1.5

  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/alerts/medium_alert.mp3
