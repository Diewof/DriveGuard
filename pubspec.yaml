version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase (Solo lo esencial)
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Local Storage
  shared_preferences: ^2.2.2

  # UI & Navigation
  go_router: ^12.1.3
